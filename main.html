<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-slate-800">
    <section  class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
    <header>
        <nav class="flex items-center justify-around">
            <img class="w-16" src="assets/Group.png" alt="">
            <div>
                <h1  class="text-3xl font-bold">$ <span id="main-balance">4500</span></h1>
                <p>available balance</p>
            </div>
            <button class="btn">log Out</button>
        </nav>

    <section>
        <h1 class="text-2xl font-bold m-2">Welcome to Digital Banking</h1>
        <p class="m-2">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    
    <!--Card section-->
    <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
        <div id="add-money-box" class="box cursor-pointer border p-4 text-center rounded-sm">
            <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
            <h3>Add Money</h3>
        </div>
        <div id="cash-out-box" class="box border p-4 text-center rounded-sm">
            <img class="w-8 mx-auto" src="assets/send1.png" alt="">
            <h3>Cash Out</h3>
        </div>
        <div class="box border p-4 text-center rounded-sm">
            <img class="w-8 mx-auto" src="assets/money1.png" alt="">
            <h3>Transfer Money</h3>
        </div>

        <div class="box border p-4 text-center rounded-sm">
            <img class="w-8 mx-auto" src="assets/bonus1.png" alt="">
            <h3>Get Bonus</h3>
        </div>
        <div class="box border p-4 text-center rounded-sm">
            <img class="w-8 mx-auto" src="assets/purse1.png" alt="">
            <h3>Pay Bill</h3>
        </div>
        <div class="box border p-4 text-center rounded-sm">
            <img class="w-8 mx-auto" src="assets/transaction1.png" alt="">
            <h3>Transactions</h3>
        </div>
    </div>
    

    <!--add money sectoin-->
    <section id="add-money">
        <h2 class="text-xl font-bold ml-10 mt-5">Add Money</h2>
        <div class="">
  <div class="hero-content flex-col lg:flex-row-reverse">

    <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
      <div class="card-body">
          <fieldset class="fieldset">
            <legend class="label">Select Bank</legend>
            <select class="select  appearance-none bg-gray-200">
                <option disabled selected >Select Bank</option>
                <option value="Bkash">Bkash</option>
                <option value="Naged">Naged</option>
                <option value="dbbl">DBBL</option>
            </select>
          <label class="label ">Bank Account Number</label>
          <input id="Account-number" type="number" class="input bg-gray-200" placeholder="Enter 11 digit account number" required />
           <label class="label ">Amount to Add</label>
          <input id="amount" type="number" class="input bg-gray-200" placeholder="Add Amount to withdraw" required />
          <label class="label">Pin Number</label>
          <input id="pin" type="text" class="input bg-gray-200" placeholder="Enter 4 Digit Pin number" required />

          <button id="add-money-btn" class="btn bg-blue-500 mt-2 text-white">Add Money</button>
        </fieldset>
      </div>
    </div>
  </div>
</div>
</section>
<!--cash out-->
    <section id="cash-out">
        <h2 class="text-xl font-bold ml-10 mt-5">Cash Out</h2>
        <div class="">
  <div class="hero-content flex-col lg:flex-row-reverse">

    <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
      <div class="card-body">
          <fieldset class="fieldset">
          <label class="label ">Agent Number</label>
          <input id="Account-number" type="number" class="input bg-gray-200" placeholder="Enter 11 digit account number" required />
           <label class="label ">Amount</label>
          <input id="cashout-amount" type="number" class="input bg-gray-200" placeholder="Add Amount to withdraw" required />
          <label class="label">Pin Number</label>
          <input id="c-pin" type="text" class="input bg-gray-200" placeholder="Enter 4 Digit Pin number" required />

          <button id="cash-out-btn" class="btn bg-blue-500 mt-2 text-white">Withdraw Money</button>
        </fieldset>
      </div>
    </div>
  </div>
</div>
</section>

    </section>
    </header>
    </section>
   <script src="script/addmoney.js"></script>
   <script src="script/cashout.js"></script>
   <script src="script/toggle.js"></script>
</body>
</html>
